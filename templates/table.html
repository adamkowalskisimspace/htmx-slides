<table
    id="table"
    class="border-separate border-spacing-2 border border-slate-500"
>
    <thead>
        <tr>
            <th>First</th>
            <th>Last</th>
            <th>Age</th>
        </tr>
    </thead>
    <tbody>
        {% for person in people %}
        <tr>
            <td>{{person.first}}</td>
            <td>{{person.last}}</td>
            <td>{{person.age}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
